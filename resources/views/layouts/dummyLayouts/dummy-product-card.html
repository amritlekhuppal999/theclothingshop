
    <style>

        .product-card {
            max-width: 280px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .oversized-fit {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .favorite-btn.active {
            background: #ff4757;
            color: white;
        }

        .favorite-btn.active:hover {
            background: #ff3742;
        }

        .product-title {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .price-section {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .current-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .original-price {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-decoration: line-through;
        }

        .discount-badge {
            background: #e74c3c;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

    </style>



    <div class="card product-card border-0">
        <div class="product-image">
            <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                alt="Batman Caped Crusader Hoodie" class="card-img-top">
            <div class="oversized-fit">OVERSIZED FIT</div>
            <button class="favorite-btn" onclick="toggleFavorite(this)" aria-label="Add to favorites">
                <i class="far fa-heart"></i>
            </button>
        </div>
        <div class="card-body">
            <h5 class="product-title">Batman Caped Crusader</h5>
            <div class="price-section">
                <span class="current-price">$45.99</span>
                <span class="original-price">$65.99</span>
                <span class="discount-badge">30% OFF</span>
            </div>
        </div>
    </div>
