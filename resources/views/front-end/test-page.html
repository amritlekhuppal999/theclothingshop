<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Button with Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Search Button */
        .search-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Overlay */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .search-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Search Container */
        .search-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: translateY(-50px);
            transition: transform 0.3s ease;
            position: relative;
        }

        .search-overlay.active .search-container {
            transform: translateY(0);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        /* Search Form */
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .search-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 18px 60px 18px 24px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .search-submit {
            position: absolute;
            right: 8px;
            background: #667eea;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-submit:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .search-submit:active {
            transform: scale(0.95);
        }

        .search-submit svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* Suggestions */
        .search-suggestions {
            margin-top: 20px;
        }

        .suggestions-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 12px;
        }

        .suggestions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-tag {
            background: #f0f0f0;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            color: #555;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-tag:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-container {
                margin: 20px;
                padding: 30px 25px;
                width: calc(100% - 40px);
            }

            .search-title {
                font-size: 24px;
            }

            .search-input {
                padding: 16px 50px 16px 20px;
                font-size: 15px;
            }

            .search-submit {
                width: 40px;
                height: 40px;
            }

            .suggestions-list {
                justify-content: center;
            }

            .search-btn {
                padding: 12px 24px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                padding: 25px 20px;
            }

            .search-title {
                font-size: 22px;
            }

            .search-input {
                padding: 14px 45px 14px 18px;
                font-size: 14px;
            }

            .search-submit {
                width: 36px;
                height: 36px;
                right: 6px;
            }

            .search-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Search Button -->
    <button class="search-btn" id="searchBtn">
        <svg class="search-icon" viewBox="0 0 24 24">
            <path d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-0.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.792 0-6.877-3.085-6.877-6.877z"/>
        </svg>
        Search
    </button>

    <!-- Search Overlay -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-container">
            <button class="close-btn" id="closeBtn">&times;</button>
            
            <form class="search-form" id="searchForm">
                <h2 class="search-title">What are you looking for?</h2>
                <p class="search-subtitle">Search through our content and find what you need</p>
                
                <div class="search-input-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="Type your search query..."
                        autocomplete="off"
                    >
                    <button type="submit" class="search-submit">
                        <svg viewBox="0 0 24 24">
                            <path d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-0.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.792 0-6.877-3.085-6.877-6.877z"/>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="search-suggestions">
                <div class="suggestions-title">Popular searches:</div>
                <div class="suggestions-list">
                    <span class="suggestion-tag">Web Development</span>
                    <span class="suggestion-tag">JavaScript</span>
                    <span class="suggestion-tag">CSS Tips</span>
                    <span class="suggestion-tag">React</span>
                    <span class="suggestion-tag">Design Patterns</span>
                    <span class="suggestion-tag">API Integration</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SearchOverlay {
            constructor() {
                this.searchBtn = document.getElementById('searchBtn');
                this.searchOverlay = document.getElementById('searchOverlay');
                this.closeBtn = document.getElementById('closeBtn');
                this.searchForm = document.getElementById('searchForm');
                this.searchInput = document.getElementById('searchInput');
                this.suggestionTags = document.querySelectorAll('.suggestion-tag');
                
                this.init();
            }

            init() {
                this.bindEvents();
            }

            bindEvents() {
                // Open overlay
                this.searchBtn.addEventListener('click', () => this.openOverlay());
                
                // Close overlay
                this.closeBtn.addEventListener('click', () => this.closeOverlay());
                this.searchOverlay.addEventListener('click', (e) => {
                    if (e.target === this.searchOverlay) {
                        this.closeOverlay();
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeOverlay();
                    }
                    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                        e.preventDefault();
                        this.openOverlay();
                    }
                });

                // Search form submission
                this.searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.performSearch();
                });

                // Suggestion tags
                this.suggestionTags.forEach(tag => {
                    tag.addEventListener('click', () => {
                        this.searchInput.value = tag.textContent;
                        this.searchInput.focus();
                    });
                });

                // Input focus on overlay open
                this.searchOverlay.addEventListener('transitionend', () => {
                    if (this.searchOverlay.classList.contains('active')) {
                        this.searchInput.focus();
                    }
                });
            }

            openOverlay() {
                this.searchOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Focus input after animation
                setTimeout(() => {
                    this.searchInput.focus();
                }, 300);
            }

            closeOverlay() {
                this.searchOverlay.classList.remove('active');
                document.body.style.overflow = '';
                this.searchInput.value = '';
            }

            performSearch() {
                const query = this.searchInput.value.trim();
                
                if (query) {
                    // Here you would typically send the search query to your backend
                    // For demo purposes, we'll just show an alert
                    alert(`Searching for: "${query}"`);
                    
                    // You can replace this with actual search logic:
                    // - Make API call
                    // - Redirect to search results page
                    // - Show results in the overlay
                    
                    this.closeOverlay();
                }
            }
        }

        // Initialize the search overlay when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SearchOverlay();
        });
    </script>
</body>
</html>
